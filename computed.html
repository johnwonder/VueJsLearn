 <script>
var vm = new Vue({
	data:{a:2},
	computed:{
		aDouble:function(){
			return this.a *2
		},
		aPlus:{
			get:function(){
				return this.a+1
			},
			set:function(v){
				this.a = v-1
			}
		}
	}
})

console.log(vm.aDouble); //得用vm.aDouble vm.aDouble() is not a function
console.log(vm.aPlus);
vm.aPlus = 3;
console.log(vm.a);


var demo = new Vue({
  el: '#demo'
});
</script>
